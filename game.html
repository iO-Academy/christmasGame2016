<!DOCTYPE html>
<html lang="en">
<head>
    <title>Christmas Game 2016</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/typography.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/level_layout.css">
    <link rel="stylesheet" type="text/css" href="css/snowman.css">
    <link rel="stylesheet" type="text/css" href="css/images.css">
    <script src="js/jquery.js"></script>
    <script src="js/splashPage.js"></script>
    <script src="js/game.js"></script>
    <script src="js/snowman.js"></script>
</head>
<body>
<div id="canvas" class="game">
    <div id="game">
        <div id="snowman" >
            <img id="runningMan" src="assets/standingsnowman.jpg">
        </div>
    </div>
    <div id="levelContainer">
        <div class="level level1">
            <div class="img1 bottom snowman">
                <div class="head"></div>
                <div class="body"></div>
            </div>
            <div class="img2 snowman">
                <div class="head"></div>
                <div class="body"></div>
            </div>
            <img class="img3 bottom" src="assets/presents-1.jpg">
            <img class="img4 bottom" src="assets/presents-2.jpg">
            <img class="img5" src="assets/tree.jpg">
            <img class="img6 top" src="assets/presents-2.jpg">
        </div>

        <div class="level level2">
            <img class="img1 top" src="assets/a-logo.jpg">
            <img class="img2 bottom" src="assets/m-logo.jpg">
            <div class="img3 snowman">
                <div class="head"></div>
                <div class="body"></div>
            </div>
            <img class="img4 top" src="assets/a-logo.jpg">
            <div class="img5 bottom snowman">
                <div class="head"></div>
                <div class="body"></div>
            </div>
            <img class="img6 top" src="assets/presents-1.jpg">
        </div>

        <div class="level level3">
            <img class="img1 top rotate" src="assets/tree.jpg">
            <img class="img2 bottom" src="assets/tree.jpg">
            <img class="img3 top rotate" src="assets/tree.jpg">
            <img class="img4 bottom" src="assets/tree.jpg">
            <img class="img5 top rotate" src="assets/tree.jpg">
            <img class="img6 bottom" src="assets/tree.jpg">
            <img class="img7 top rotate" src="assets/tree.jpg">
            <img class="img8 bottom" src="assets/tree.jpg">
        </div>
    </div>
    <footer>
        <button type="button" class="button left">How To Play</button>
        <div class="right" id="timer">00:00</div>
    </footer>

</div>
</body>
</html>
