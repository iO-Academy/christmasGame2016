<!DOCTYPE html>
<html lang="en">
<head>
    <title>Christmas Game 2016</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/typography.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <script src="js/jquery.js"></script>
    <script src="js/splashPage.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/notifications.js"></script>
</head>
<body>
<div id="canvas" class="game">
    <div id="game">
    </div>
    <div id="hiddenPopups">
        <div class="dieScreen">
            <h2>Uh-oh, you ran into an obstacle!</h2>
            <p>Your time was <span class="insertTime"></span>.</p>
            <p>Your time has been recorded successfully<br>Click below to try again.</p>
            <button class="large retry" type="button">RETRY</button>
        </div>
    </div>
    <footer>
        <button type="button" class="button left">How To Play</button>
        <div class="right" id="timer"></div>
    </footer>
    </div>
</div>
</body>
</html>
