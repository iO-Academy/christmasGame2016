<!DOCTYPE html>
<html lang="en">
<head>
    <title>Christmas Game 2016</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/typography.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <script src="js/jquery.js"></script>
    <script src="js/splashPage.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/leaderboard.js"></script>
</head>
<body>
    <div id="canvas">
        <h1>Welcome</h1>
        <form id="newUserReg">
            <label>Name *</label>
            <input name="username" id="username">
            <label>Email *</label>
            <input name="email" id="email">
            <p id="error"></p>
            <button class="large" id="play" type="submit">PLAY</button>
            <div>
                <button id="leaderboard" type="button">Leaderboard</button>
            </div>
        </form>
        <div id="intro">
            <img src="assets/snowman.png">
            <p>Mayden Academy Christmas Game<br>2016</p>
        </div>
    </div>
    <div id="hiddenPopups">
        <div id="leaderScreen">
            <h1>Top Five Players</h1>
        </div>
    </div>
</body>
</html>
