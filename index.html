<!DOCTYPE html>
<html lang="en">
<head>
    <title>Christmas Game 2016</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/typography.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/level_layout.css">
    <link rel="stylesheet" type="text/css" href="css/snowman.css">
    <link rel="stylesheet" type="text/css" href="css/snowman_obstacle.css">
    <script src="js/jquery.js"></script>
    <script src="js/global.js"></script>
    <script src="js/game.js"></script>
    <script src="js/splashPage.js"></script>
    <script src="js/snowman.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/timer.js"></script>
</head>
<body>
    <div id="canvas">
        <h1>Welcome</h1>
        <form id="newUserReg">
            <label>Name *</label>
            <input name="username" id="username">
            <label>Email *</label>
            <input name="email" id="email">
            <p id="error"></p>
            <button class="large" type="submit">PLAY</button>
        </form>
        <div id="intro">
            <img src="assets/snowman.png" alt="snowman">
            <p>Mayden Academy Christmas Game<br>2016</p>
        </div>
    </div>
    <div id="hiddenPopups">
        <div class="dieScreen">
            <h2>Uh-oh, you ran into an obstacle!</h2>
            <p>Your time was <span class="insertTime"></span>.</p>
            <p>Your time has been recorded successfully<br>Click below to try again.</p>
            <button class="large retry" type="button">RETRY</button>
        </div>
    </div>



</body>
</html>
